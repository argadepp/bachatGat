<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Create BachatGat</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Create BachatGat</h2>
        <form action="/create-gat" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="gatName">BachatGat Name:</label>
                <input type="text" class="form-control" id="gatName" name="gatName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="icon">BachatGat Icon:</label>
                <input type="file" class="form-control-file" id="icon" name="icon" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Create BachatGat</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
