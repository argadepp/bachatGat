<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachatgat Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Logout Button -->
    <form method="post" action="{{ url_for('logout') }}">
        <button type="submit" class="btn btn-danger float-right">Logout</button>
    </form>

    <div class="container mt-5">
        <h2>Add Members to BachatGat</h2>
        <!-- Add Member Section -->
        <h3>Add Member</h3>
        <form method="post" action="{{ url_for('dashboard') }}">
        
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="memberName">Name:</label>
                    <input type="text" class="form-control" id="memberName" name="memberName" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="memberEmail">Email:</label>
                    <input type="email" class="form-control" id="memberEmail" name="memberEmail" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="memberPassword">Password:</label>
                    <input type="password" class="form-control" id="memberPassword" name="memberPassword" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="memberAddress">Address:</label>
                    <textarea class="form-control" id="memberAddress" name="memberAddress" rows="2" required></textarea>
                </div>
                <div class="form-group col-md-4">
                    <label for="memberMobile">Mobile Number:</label>
                    <input type="tel" class="form-control" id="memberMobile" name="memberMobile" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="memberType">Member Type:</label>
                    <select class="form-control" id="memberType" name="memberType" required>
                        <option value="member">Member</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Member</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
