<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bachat Entries</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Logout Button -->
    <form method="post" action="{{ url_for('logout') }}">
        <button type="submit" class="btn btn-danger float-right">Logout</button>
    </form>

    <div class="container mt-5">
        <h2>All Bachat Entries</h2>
        <p>View all entries of bachat from the monthly_bachat table.</p>

<!-- all_bachat_entries.html -->
<table class="table">
    <thead>
        <tr>
            <th>Member Name</th>
            <th>Bachat Date</th>
            <th>Bachat Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in all_bachat_entries %}
            <tr>
                <td>{{ entry[0] }}</td>
                <td>{{ entry[1] }}</td>
                <td>{{ entry[2] }}</td>
                <td>
                    <a href="{{ url_for('edit_bachat_entry', entry_id=entry[3]) }}" class="btn btn-warning btn-sm" title="Edit">
                        Edit
                    </a>
                    <a href="{{ url_for('delete_bachat_entry', entry_id=entry[3]) }}" class="btn btn-danger btn-sm" title="Delete">
                        Delete
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
