<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Loan Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Change Loan Status</h2>
        </div>
        <div class="card-body">

            <!-- Display loan details -->
            <div class="mb-4">
                <h5 class="card-title">Loan Request Information</h5>
                <p class="card-text"><strong>Request ID:</strong> {{ loan_request[0] }}</p>
                <p class="card-text"><strong>Member Name:</strong> {{ loan_request[7] }}</p>
                <p class="card-text"><strong>Requested Amount:</strong> â‚¹{{ loan_request[3] }}</p>
                <p class="card-text"><strong>Interest Rate:</strong> {{ loan_request[4] }}%</p>
                <p class="card-text"><strong>Status:</strong> {{ loan_request[5] }}</p>
                <p class="card-text"><strong>Request Date:</strong> {{ loan_request[6] }}</p>
            </div>

            <!-- Loan status change form -->
            <form method="post" action="{{ url_for('change_loan_status', loan_request_id=loan_request[0]) }}">
                <div class="form-group">
                    <label for="newStatus">New Status:</label>
                    <select class="form-control" id="newStatus" name="newStatus" required>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Status</button>
            </form>

        </div>
        <div class="card-footer text-muted">
            <!-- Logout Button -->
            <form method="post" action="{{ url_for('logout') }}">
                <button type="submit" class="btn btn-danger float-right">Logout</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
