<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Loan Details</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Loan Request ID: {{ loan_request.request_id }}</h5>
            <p class="card-text">Member Name: {{ loan_request.member_name }}</p>
            <p class="card-text">Loan Amount: {{ loan_request.loan_amount }}</p>
            <p class="card-text">Interest Rate: {{ loan_request.interest_rate }}</p>
            <p class="card-text">Request Date: {{ loan_request.request_date }}</p>
            <!-- Add more details as needed -->
        </div>
    </div>

    <!-- Add Back Button or Navigation Link -->

    <!-- Logout Button -->
    <form method="post" action="{{ url_for('logout') }}" class="mt-4">
        <button type="submit" class="btn btn-danger float-right">Logout</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
