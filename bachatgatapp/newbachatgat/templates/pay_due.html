<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Due</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Pay Due</h2>
        </div>
        <div class="card-body">

            <!-- Display loan details -->
            <div class="mb-4">
                <h5 class="card-title">Loan Details</h5>
                <p class="card-text"><strong>Loan ID:</strong> {{ loan_details[0] }}</p>
                <p class="card-text"><strong>Member Name:</strong> {{ loan_details[2] }}</p>
                <p class="card-text"><strong>Loan Amount:</strong> â‚¹{{ loan_details[3] }}</p>
                <p class="card-text"><strong>Interest Rate:</strong> {{ loan_details[4] }}%</p>
                <p class="card-text"><strong>Due Date:</strong> {{ loan_details[6] }}</p>
            </div>

            <!-- Pay Due form -->
            <form method="post" action="{{ url_for('pay_due', loan_id=loan_details[0]) }}">
                <button type="submit" class="btn btn-success" name="pay_due">Pay Due</button>
            </form>

        </div>
        <div class="card-footer text-muted">
            <!-- Logout Button -->
            <form method="post" action="{{ url_for('logout') }}">
                <button type="submit" class="btn btn-danger float-right">Logout</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
