                {% for member in pending_members %}

                        <td>{{ member[0] }}</td>  <!-- Adjust index based on your database schema -->

                            <form method="post" action="{{ url_for('pay_now') }}" class="d-inline">
                                <button type="submit" class="btn btn-info btn-sm" title="Pay Now">

                                </button>
                            </form>                   
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
