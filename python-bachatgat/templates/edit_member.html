<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
    </style>
</head>
<body class="container">
    <header class="text-center mb-4">
        <h1 class="display-5 text-warning">Edit Member: {{ member.name }} (ID: {{ member.id[-4:] }})</h1>
    </header>

    <form method="POST" action="{{ url_for('edit_member', member_id=member.id) }}" enctype="multipart/form-data" class="row g-3">
        <div class="col-md-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" value="{{ member.name }}" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" value="{{ member.email }}" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" name="mobile" value="{{ member.mobile }}" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label for="photo" class="form-label">Update Photo</label>
            <input type="file" name="photo" class="form-control">
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-warning">Save Changes</button>
            <a href="{{ url_for('index', group_id=member.group_id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

    <div class="mt-3">
        <img src="{{ member.photo_path or '/static/default.png' }}" width="64" height="64" alt="Current Photo" class="rounded">
    </div>
</body>
</html>
